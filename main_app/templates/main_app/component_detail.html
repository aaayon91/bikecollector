
{% extends 'base.html' %}
{% block content %}

<h1>Component Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ component.type }}</span>
        <p>Functionality: {{ component.functionality }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'components_update' component.id %}">Edit</a>
        <a href="{% url 'components_delete' component.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
