{% extends 'base.html' %}

{% block content %}
  {% if object %}
    <h1>Edit <span class="teal-text">{{object.type}}</span></h1>
  {% else %}
    <h1>Add Component</h1>
  {% endif %}
  <!-- Leaving the action empty makes the form post to the same url used to display it -->
  <form action="" method="post">
    <!-- Django requires the following for security purposes -->
    {% csrf_token %}
    <table>
      <!-- Render the inputs inside of <tr>s & <td>s -->
      {{ form.as_table }}
    </table>
    <input type="submit" value="Submit!" class="btn">
  </form>

  <script>
    // THis JS is used to initialize materialize's select input tag 
    const selectEl = document.getElementById('id_functionality');
    M.FormSelect.init(selectEl);
  </script>
{% endblock %}
